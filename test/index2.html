<!DOCTYPE html>
<html>
<head>
<style>
html, body{
  background: #102131;
}
.slider{
  width:800px;
  margin:20px auto;
  text-align: center;
  padding:20px;
  color:white;
  .parent-slide{padding:15px;}
  img{display: block;margin:auto;}
}
.slide {
	float: left;
}
</style>
<script src="jquery-3.2.1.min.js"></script>
<script src="slick.jquery.js"></script>
<script>
window.onload=function(){
  $('.slider').slick({
  autoplay:true,
  autoplaySpeed:500,
  arrows:true,
  prevArrow:'<button type="button" class="slick-prev"></button>',
  nextArrow:'<button type="button" class="slick-next"></button>',
  centerMode:true,
  slidesToShow:3,
  slidesToScroll:1
  });
};

</script>
</head>
<body>

<div class="slider">
  <div class="slide">
    <img src="http://fillmurray.com/300/300" alt="" class="img-responsive" />
  </div>
  <div class="slide">
    <img src="http://fillmurray.com/300/300" alt="" class="img-responsive" />
  </div>
  <div class="slide">
    <img src="http://fillmurray.com/300/300" alt="" class="img-responsive" />
  </div>
  <div class="slide">
    <img src="http://fillmurray.com/300/300" alt="" class="img-responsive" />
  </div>
  <div class="slide">
    <img src="http://fillmurray.com/300/300" alt="" class="img-responsive" />
  </div>
</div>
</body>
</html>
